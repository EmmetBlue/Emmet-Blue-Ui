<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script>$('select.select').select2({
		placeholder: "Select an option",
		allowClear: true
	});</script>

<div ng-controller="labPatientManagementController">
	<div class="panel panel-success" >
		<div class="panel-heading">
			<h6 class="panel-title">Patient Management: Pending Investigations</h6>
			<div class="heading-elements">
				<ul class="icons-list">
	        		<li><a data-action="reload"></a></li>
	        	</ul>
	    	</div>
		</div>

		<div class="panel-body">
			<div class="table-responsive col-md-12">
				<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">

				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="request-uri">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							<center><img class="img img-responsive" ng-src="{{currentRequestUri}}"/></center>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
