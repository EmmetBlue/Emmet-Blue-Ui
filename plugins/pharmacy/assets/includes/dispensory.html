<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script>$('select.select').select2();</script>

<div ng-controller="pharmacyDispensationController">
	<div class="table-responsive col-md-12">
		<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">

		</table>
	</div>

	<div id="ack_view_modal" class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<h6 class="modal-title">Prescription Request</h6>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div class="row" style="margin-top: -10px;">
						<!-- <h1 class="text-center text-info">{{currentRequest.PatientName}}</h1> -->
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<th>Item Code</th>
									<th>Item</th>
									<th>Qty</th>
								</thead>
								<tbody>
									<tr ng-repeat="item in currrentDispensedItems">
										<th>{{item.ItemID}}</th>
										<th>{{item.BillingTypeItemName}} ({{item.ItemBrand}}, {{item.ItemManufacturer}})</th>
										<th>&times;{{item.DispensedQuantity}}</th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-link" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-info" ng-click="hmoVerifier()">Send to HMO</button>
				</div>
			</div>
		</div>
	</div>
</div>
