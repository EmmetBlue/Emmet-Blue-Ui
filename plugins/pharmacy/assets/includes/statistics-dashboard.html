<div ng-controller="statisticsDashboardController">
	<div class="row">
		<div class="col-lg-4">

			<!-- Members online -->
			<div class="panel bg-teal-400">
				<div class="panel-body">
					<div class="heading-elements">
						<span class="heading-text badge bg-teal-800">+0%</span>
					</div>

					<h3 class="no-margin">0</h3>
					Items above min threshold<br/>
					<span class="text-muted text-size-small">0 reached -</span>
					<span class="text-muted text-size-small">0 close</span>
				</div>

				<div class="container-fluid">
					<div id="members-online"></div>
				</div>
			</div>
			<!-- /members online -->

		</div>

		<div class="col-lg-4">

			<!-- Current server load -->
			<div class="panel bg-pink-400">
				<div class="panel-body">
					<div class="heading-elements">
						<ul class="icons-list">
	                		<li class="dropdown">
	                			<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-cog3"></i> <span class="caret"></span></a>
								<ul class="dropdown-menu dropdown-menu-right">
									<li><a href="#"><i class="icon-list-unordered"></i> Detailed log</a></li>
								</ul>
	                		</li>
	                	</ul>
					</div>

					<h3 class="no-margin">0.0%</h3>
					Dispensation since last global restock
					<div class="text-muted text-size-small">0 total items</div>
				</div>

				<div id="server-load"></div>
			</div>
			<!-- /current server load -->

		</div>

		<div class="col-lg-4">

			<!-- Today's revenue -->
			<div class="panel bg-blue-400">
				<div class="panel-body">
					<div class="heading-elements">
						<ul class="icons-list">
	                		<li><a data-action="reload"></a></li>
	                	</ul>
	            	</div>

					<h3 class="no-margin">0</h3>
					Items dispensed today
					<div class="text-muted text-size-small">0 dispensed to another store</div>
				</div>

				<div id="today-revenue"></div>
			</div>
			<!-- /today's revenue -->

		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4 class="text-center text-black">OUT OF STOCK ITEMS</h4>
			<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover"></table>
		</div>
	</div>
</div>
