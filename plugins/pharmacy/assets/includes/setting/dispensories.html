<div ng-controller="pharmacySettingManageDispensoryController">
	<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">
		
	</table>
	
	<div id="edit_setting_dispensory" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#edit_setting_dispensory').modal('hide')">&times;</button>
					<h6 class="modal-title">Edit Dispensory</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Dispensory Name</label>
								<input type="text" class="form-control" ng-model="tempHolder.EligibleDispensory" data-option-id="{{tempHolder.reourceId}}">
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="tempHolder = {}" onclick="$('#edit_setting_dispensory').modal('hide')">Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveEditDispensory()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div id="new_setting_dispensory" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#new_setting_dispensory').modal('hide')">&times;</button>
					<h6 class="modal-title">Create a new Dispensory</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Dispensory Name</label>
								<input type="text" class="form-control" ng-model="newDispensory.name">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="newDispensory.description"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="newDispensory = {}" onclick="$('#new_setting_dispensory').modal('hide')">cancel</button>
					<button type="button" class="btn btn-warning" ng-click="saveNewDispensory()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
