<div class="row" ng-controller="mortuaryManageBodiesController">
	<div class="col-md-3">
		<div class="sidebar sidebar-secondary sidebar-default">
			<div class="sidebar-content">
				<!-- Actions -->
				<div class="sidebar-category">
					<div class="category-title">
						<span>Actions</span>
						<ul class="icons-list">
							<li><a href="#" data-action="collapse"></a></li>
						</ul>
					</div>

					<div class="category-content">
						<div class="row row-condensed">
							<div class="col-xs-6">
								<a href="#" type="button" class="btn bg-green btn-block btn-float btn-float-lg" ng-click="loadPageSegment('new-body')"><i class="icon-file-plus"></i> <span>Register a new body</span></a>
							</div>
							
							<div class="col-xs-6">
								<a href="#" type="button" class="btn bg-danger btn-block btn-float btn-float-lg" ng-click="loadPageSegment('view-bodies')"><i class="icon-archive"></i> <span>Registered bodies log</span></a>
							</div>
						</div>
					</div>
				</div>
				<!-- /actions -->

				<!-- Filter -->
				<div class="sidebar-category" ng-if="God=='exists' && heaven_and_hell=='is real'">
					<div class="category-title">
						<span>Filter Bodies</span>
						<ul class="icons-list">
							<!-- <li><a href="#" data-action="collapse"></a></li> -->
						</ul>
					</div>

					<div class="category-content">
						<form action="#">
							<div class="form-group">
								<label class="text-semibold">Body status:</label>
								<div class="checkbox">
									<label>
										<input type="checkbox" class="styled">
										Registration In - Progress
									</label>
								</div>

								<div class="checkbox">
									<label>
										<input type="checkbox" class="styled">
										Logged In
									</label>
								</div>

								<div class="checkbox">
									<label>
										<input type="checkbox" class="styled">
										Log Out In - Progress
									</label>
								</div>

								<div class="checkbox">
									<label>
										<input type="checkbox" class="styled">
										Logged Out
									</label>
								</div>

							</div>

							<div class="row">
								<div class="col-xs-6">
									<button type="reset" class="btn btn-default btn-block btn-xs">Reset</button>
								</div>

								<div class="col-xs-6">
									<button type="submit" class="btn btn-info btn-block btn-xs">Filter</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- /filter -->
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h6 class="panel-title">Body Management Dashboard</h6>
			</div>
			<div class="panel-body">
				<ng-include src="pageSegment"></ng-include>
			</div>
		</div>
	</div>
</div>
