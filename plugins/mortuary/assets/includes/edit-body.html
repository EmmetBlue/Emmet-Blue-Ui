<div >
	<div id="edit-body" ng-controller="mortuaryViewBodyController" class="modal fade">
		<div class="modal-dialog modal-full" >
			<div class="modal-content">
				<div class="modal-header bg-warning">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
					<div class="modal-title"> Edit Body Information</div>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="row">
							<div class="form-group col-sm-4">
								<label>
								Body Tag <span class="text-danger">*</span></label>
								<input type="text" class="form-control" name="tag" placeholder="Start typing to enter the body tag" ng-model="temp.tag" ng-model-options="{ updateOn: 'blur' }" required>
							</div>
							<div class="form-group col-sm-4">
								<label>Place Of Death</label>
								<input type="text" class="form-control" name="placeOfDeath" placeholder="Start typing to enter the place of death" ng-model="temp.placeOfDeath" ng-maxlength="100">
							</div>
							<div class="form-group col-sm-4">
								<label>Date Of Death</label>
								<input type="text" class="form-control" name="dateOfDeath" data-mask="99/99/9999" placeholder="Enter date" ng-model="temp.dateOfDeath" required="required">
								<span class="help-block"><i class="fa fa-info-circle"></i> Input Format: mm/dd/yyyy</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-4">
								<label>Full Name</label>
								<input type="text" class="form-control" name="fullName" placeholder="Enter First Name of Deceased" ng-model="temp.fullName" required="required">
							</div>
							<div class="form-group col-sm-4">
								<label>Date of Birth</label>
								<input type="text" class="form-control" name="dateOfBirth" data-mask="99/99/9999" placeholder="Enter date of birth" ng-model="temp.dateOfBirth" required>
							<span class="help-block"><i class="fa fa-info-circle"></i> Input Format: mm/dd/yyyy</span>
							</div>
							<div class="form-group col-sm-4">
								<label>Gender</label>
								<select class="select form-control" name="gender" ng-model="temp.gender" required>
									<option value="Male">Male</option>
									<option value="Female">Female</option>			
								</select>
							</div>
						</div>
						<legend class="text-semibold">Body depositor - Depositor Information</legend>
						<div class="row">
							<div class="form-group col-sm-4">
								<label>Full Name</label>
								<input type="text" class="form-control" name="depositorFullName" placeholder="Depositor First Name" ng-model="temp.depositorFullName" required>
							</div>
							<div class="form-group col-sm-4">
								<label>Address</label>
								<input type="text" class="form-control" name="depositorAddress" placeholder="Depositor address" ng-model="temp.depositorAddress">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-4">
								<label>Relationship</label>
								<select class="select" name="depositorRelationshipType" ng-model="temp.depositorRelationship" required>
<option></option>
									<option value="Spouse">Spouse</option>
									<option value="Father">Father</option>
									<option value="Mother">Mother</option>	
									<option value="Sister">Sister</option>	
									<option value="Brother">Brother</option>
									<option value="Uncle">Uncle</option>
									<option value="Aunt">Aunt</option>
									<option value="Grandparent">Grandparent</option>
									<option value="Niece">Niece</option>
									<option value="Nephew">Nephew</option>				
							</select>
							</div>
							<div class="form-group col-sm-4">
								<label>Phone Number</label>
								<input type="text" class="form-control" name="depositorPhoneNumber" placeholder="Start typing to enter Depositor's Phone Number" ng-model="temp.depositorPhoneNumber" required>
							</div>
						</div>
						<legend class="text-semibold">Next of Kin Information</legend>
						<div class="row">
							<div class="form-group col-sm-4">
								<label>Full Name</label>
								<input type="text" class="form-control" name="nextofKinFullName" placeholder="Next of Kin First Name" ng-model="temp.nextOfKinFullName" required>
							</div>
							<div class="form-group col-sm-4">
								<label>Address</label>
								<input type="text" class="form-control" name="nextOfKinAddress" placeholder="Next of Kin address" ng-model="temp.nextOfKinAddress">
							</div>
						</div>
						<div class="row">
						<div class="form-group col-sm-4">
							<label>Relationship</label>
							<select class="select" name="nextOfKinRelationshipType" ng-model="temp.nextOfKinRelationship" required>
<option></option>
								<option value="Spouse">Spouse</option>
								<option value="Father">Father</option>
								<option value="Mother">Mother</option>	
								<option value="Sister">Sister</option>	
								<option value="Brother">Brother</option>
								<option value="Uncle">Uncle</option>
								<option value="Aunt">Aunt</option>
								<option value="Grandparent">Grandparent</option>
								<option value="Niece">Niece</option>
								<option value="Nephew">Nephew</option>				

							</select>
						</div>
							<div class="form-group col-sm-4">
								<label>Phone Number</label>
								<input type="text" class="form-control" name="nextOfKinPhoneNumber" placeholder="Start typing to enter Next of Kin Phone Number" ng-model="temp.nextOfKinPhoneNumber" required>
							</div>
						</div>

					</form>
				</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-link" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary stepy-finish ladda-button" data-style="expand-right" ng-click="saveEditBody()"><span class="ladda-label"><span class="hide loader pull-left"><i class="fa fa-spinner fa-spin fa-3x"> </i> </span> Update <i class="icon-check position-right"></i></span></button>
			</div>
			</div>
		</div>
	</div>
</div>
