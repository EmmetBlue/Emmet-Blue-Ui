<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script src="assets/js/plugins/forms/tags/tagsinput.min.js"></script>
<script src="assets/js/plugins/forms/inputs/typeahead/typeahead.bundle.min.js"></script>
<script>
$("select").select2({
		placeholder: "Select an option",
		allowClear: true
	});
</script>
<!---new body modal form-->
<div id="new-body-registration" ng-controller="mortuaryBodyRegistrationController">
	<div class="col-md-12" ng-if="!isProfileReady">
		<label class="control-label text-center">Enter patients hospital identification number here to begin</label>
		<input class="form-control input-lg" ng-model="patientUuid"/>
		<center><button class="btn btn-large btn-warning mt-15" ng-click="loadPatient(patientUuid)">Continue</button></center>
	</div>
	<div class="col-md-12" ng-cloak ng-show="isProfileReady">
		<form role="form">
			<div class="row">
				<div class="col-md-9">
					<div class="form-group col-sm-12">
						<label>
						Body Tag <span class="text-danger">*</span></label>
						<input type="text" data-role="tagsinput" class="tagsinput-typeahead" ng-model="body.tags"/>
					</div>
					<div class="form-group col-sm-6">
						<label>Place Of Death</label>
						<input type="text" class="form-control" name="placeOfDeath" placeholder="Start typing to enter the place of death" ng-model="body.placeOfDeath" ng-maxlength="100">
					</div>
					<div class="form-group col-sm-6">
						<label>Date Of Death</label>
						<input type="text" class="form-control" name="dateOfDeath" data-mask="99/99/9999" placeholder="Enter date" ng-model="body.dateOfDeath" required="required">
						<span class="help-block"><i class="fa fa-info-circle"></i> Input Format: mm/dd/yyyy</span>
					</div>
				</div>
				<div class="col-md-3">
					<img class="img img-thumbnail img-responsive" ng-src="{{utils.loadImage(patientProfile.patientpicture)}}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>First Name</label>
					<input type="text" class="form-control" name="firstName" placeholder="Enter First Name of Deceased" ng-model="body.firstName" required="required" value="{{patientProfile['first name']}}">
				</div>
				<div class="form-group col-sm-6">
					<label>Other Names</label>
					<input type="text" class="form-control" name="otherNames" placeholder="Enter Other Names of Deceased" ng-model="body.otherNames" value="{{patientProfile['last name']}}">
				</div>
				<div class="form-group col-sm-6">
					<label>Date of Birth</label>
					<input type="text" class="form-control" name="dateOfBirth" data-mask="99/99/9999" placeholder="Enter date of birth" ng-model="body.dateOfBirth" required value="{{patientProfile['date of birth']}}">
				<span class="help-block"><i class="fa fa-info-circle"></i> Input Format: mm/dd/yyyy</span>
				</div>
				<div class="form-group col-sm-6">
					<label>Gender</label>
					<select class="select" name="gender" ng-model="body.gender" required>
<option></option>
						<option value="" selected> -Select- </option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>			
					</select>
				</div>
			</div>
			<legend class="text-semibold">Body Depositor Contact Information Section</legend>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>First Name</label>
					<input type="text" class="form-control" name="depositorFirstName" placeholder="Depositor First Name" ng-model="body.depositorFirstName" required>
				</div>
				<div class="form-group col-sm-6">
					<label>Other Names</label>
					<input type="text" class="form-control" name="depositorOtherNames" placeholder="Depositor Other Names" ng-model="body.depositorOtherNames">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>Address</label>
					<input type="text" class="form-control" name="depositorAddress" placeholder="Depositor address" ng-model="body.depositorAddress">
				</div>
				<div class="form-group col-sm-6">
					<label>Relationship</label>
					<select class="select" name="depositorRelationshipType" ng-model="body.depositorRelationshipType" required>
<option></option>
						<option value="" selected> -Select- </option>
						<option value="Spouse">Spouse</option>
						<option value="Father">Father</option>
						<option value="Mother">Mother</option>	
						<option value="Sister">Sister</option>	
						<option value="Brother">Brother</option>
						<option value="Uncle">Uncle</option>
						<option value="Aunt">Aunt</option>
						<option value="Grandparent">Grandparent</option>
						<option value="Niece">Niece</option>
						<option value="Nephew">Nephew</option>				
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label>Phone Number</label>
					<input type="text" class="form-control" name="depositorPhoneNumber" placeholder="Start typing to enter Depositor's Phone Number" ng-model="body.depositorPhoneNumber" required>
				</div>
			</div>
			<legend class="text-semibold">Family Member/Next of Kin Contact Information Section</legend>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>First Name</label>
					<input type="text" class="form-control" name="nextofKinFirstName" placeholder="Next of Kin First Name" ng-model="body.nextOfKinFirstName" required>
				</div>
				<div class="form-group col-sm-6">
					<label>Other Names</label>
					<input type="text" class="form-control" name="nextOfKinOtherNames" placeholder="Next of Kin Other Names" ng-model="body.nextOfKinOtherNames">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>Address</label>
					<input type="text" class="form-control" name="nextOfKinAddress" placeholder="Next of Kin address" ng-model="body.nextOfKinAddress">
				</div>
				<div class="form-group col-sm-6">
					<label>Relationship</label>
					<select class="select" name="nextOfKinRelationshipType" ng-model="body.nextOfKinRelationshipType" required>
<option></option>
						<option value="" selected> -Select- </option>
						<option value="Spouse">Spouse</option>
						<option value="Father">Father</option>
						<option value="Mother">Mother</option>	
						<option value="Sister">Sister</option>	
						<option value="Brother">Brother</option>
						<option value="Uncle">Uncle</option>
						<option value="Aunt">Aunt</option>
						<option value="Grandparent">Grandparent</option>
						<option value="Niece">Niece</option>
						<option value="Nephew">Nephew</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label>Phone Number</label>
					<input type="text" class="form-control" name="nextOfKinPhoneNumber" placeholder="Start typing to enter Next of Kin Phone Number" ng-model="body.nextOfKinPhoneNumber" required>
				</div>
			</div>
			<div class="form-group pull-right">
				<button type="submit" class="btn btn-primary stepy-finish ladda-button" data-style="expand-right" ng-click="submit()"><span class="ladda-label"><span class="hide loader pull-left"><i class="fa fa-spinner fa-spin fa-3x"></i> </span> Submit <i class="icon-check position-right"></i></span></button>
			</div>
		</form>
	</div>
</div>
