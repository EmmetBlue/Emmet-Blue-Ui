<a class="pull-right btn btn-info" data-toggle="modal" data-target="#newField" ng-click="loadFields()">Add New Field</a>
<div class="col-lg-12">
	<div class="table-responsive">
		<table class="table table-responsive table-hover">
			<thead>
				<th>Field</th>
				<th>Details</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="item in medicalSummary">
					<td style="width: 30%">
						<p class="text-muted text-info">{{item.FieldTitle}}</p>
						<p>{{item.FieldDescription}}</p>
					</td>
					<td style="width: 65%">
						<h6 class="text-bold">{{item.SummaryText}}</h6>
					</td>
					<td style="width: 5%">
						<button class="btn btn-icon" ng-click="editSummary(item)" data-toggle="modal" data-target="#editField">Edit</button>
					</td>
				</tr>
				<tr ng-show="medicalSummary.length < 1">
					<td colspan="5" class="text-center text-info">No Medical Summary Found</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade" id="newField">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-warning">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">Add New Medical Summary Field</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="form-group col-md-12">
						<label class="control-label">Field Title</label>
						<select class="select" ng-model="newSummary.field"><option ng-repeat="field in summaryFields" value="{{field.FieldID}}" >{{field.FieldTitle}}</option></select>
					</div>
					<div class="form-group col-md-12">
						<label class="control-label">Summary</label>
						<textarea class="form-control" style="min-height: 100px" ng-model="newSummary.summary"></textarea>
					</div>
					<a class="pull-right btn btn-info" ng-click="submitNewSummary()">Submit</a>
				</form>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="editField">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-warning">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">Update Medical Summary</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="form-group col-md-12">
						<label class="control-label">{{newSummary.FieldTitle}}</label>
						<!-- <select class="select" ng-model="newSummary.field"><option ng-repeat="field in summaryFields" value="{{field.FieldID}}" >{{field.FieldTitle}}</option></select> -->
					</div>
					<div class="form-group col-md-12">
						<label class="control-label">Summary</label>
						<textarea class="form-control" style="min-height: 100px" ng-model="newSummary.SummaryText"></textarea>
					</div>
					<a class="pull-right btn btn-info" ng-click="submitUpdateSummary()">Submit</a>
				</form>
			</div>
		</div>
	</div>
</div>
