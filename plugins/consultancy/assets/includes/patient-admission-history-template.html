<div class="col-lg-12">
	<div class="table-responsive">
		<table class="table table-responsive table-hover">
			<thead class="bg-success">
				<th>Admission ID</th>
				<th>Admitted By</th>
				<th>Ward</th>
				<th>Status</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="detail in admissionDetails">
					<td>
						<p class="text-muted text-info">{{detail.PatientAdmissionID}}</p>
						<p>{{detail.AdmissionDate}}</p>
					</td>
					<td>
						<h6 class="text-bold">{{detail.ConsultantDetail.StaffFullName}}</h6>
						<p class="text-muted">{{detail.ConsultantDetail.Role}}</p>
					</td>
					<td>
						<h6>{{detail.WardName}}</h6>
						<p class="text-muted">{{detail.WardSectionName}}</p>
					</td>
					<td>
						<span class='label label-success display-block text-muted' title='The patient has been assigned a bed' ng-if="detail.ReceivedInWard == 1"> Received In Ward</span>
						<br/>
						<span class='label label-warning display-block text-muted' title='The patient has been assigned a bed' ng-if="detail.DischargeStatus == 1"> Discharged</span>
					</td>
					<td>
						<button class="btn btn-primary" ng-click="loadWorkspace(detail.WardDetails.WardAdmissionID)">View</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade" id="admissionWorkspace">
	<div class="modal-full">
		<div class="modal-content">
			<div class="modal-header bg-warning">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">Admission Workspace</h5>
			</div>
			<div class="modal-body">
				<ng-include src=" 'plugins/consultancy/patient-workspace.html' "></ng-include>
			</div>
		</div>
	</div>
</div>
