<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="plugins/consultancy/assets/js/editor_ckeditor.js"></script>
<div ng-controller="newConsultationSheetRegistrationController">
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">Consultation Sheet Template</h5>
			<div class="heading-elements">
				<ul class="icons-list">
	        		<li><a data-action="collapse"></a></li>
	        		<li><a data-action="reload"></a></li>
	        		<li><a data-action="close"></a></li>
	        	</ul>
	    	</div>
		</div>

		<div class="panel-body">
			<p class="content-group"><label class="control-label">Consultation Sheet Title</label><textarea cols="3" rows="1" class="form-control" ng-model="consultationSheet.title"></textarea></p>

			<hr>

			<div id="editor-inline" contenteditable="true">
			</div>
		</div>
		<div class="panel-footer col-sm-12">
			<button type="submit" class="btn btn-primary stepy-finish ladda-button" data-style = "expand-right" ng-click="submit()">Submit</button>
		</div>
	</div>
</div>
