<div class="panel panel-body">
	<div class="media">
		<div class="media-left">
			<a href="{{loadImage(patientInfo.patientpicture)}}" data-popup="lightbox">
				<img ng-src="{{loadImage(patientInfo.patientpicture)}}" style="width: 100px; height: 100px;" class="img-circle" alt="">
			</a>
		</div>

		<div class="media-body">
			<h5 data-popup="tooltip" title="{{patientInfo.patientfullname}}">{{patientInfo.patientfullname}}</h5>
			<h5><span class="text-muted"><small>{{patientInfo.patientuuid}} | {{patientInfo.patienttypename}}</small></span></h5>
			<p class="text-muted">
				<span class="badge badge-success" ng-if="patientInfo.patientprofilelockstatus"><i class="icon-lock2"></i> profile locked</span>
				<span class="badge badge-danger" ng-if="!patientInfo.patientprofilelockstatus"><i class="icon-unlocked2"></i> profile unlocked</span>
				<span class="badge badge-info"><i class="icon-calendar"></i> last visit: <u>12/10/2016</u></info>
			</p>

			<ul class="icons-list">
            	<li ng-if="!patientInfo.patientprofilelockstatus">
            		<a href="#" data-popup="tooltip" title="Lock profile" data-container="body" data-toggle="modal" data-target="" ng-click="toggleProfileLockState(true, patientInfo.patientid)"><i class="icon-shield-check"></i> Lock profile</a>
            	</li>
            	<li ng-if="patientInfo.patientprofilelockstatus">
            		<a href="#" data-popup="tooltip" title="Unlock Profile" data-container="body" data-toggle="modal" data-target="" ng-click="toggleProfileLockState(false, patientInfo.patientid)"><i class="icon-shield-notice"></i> Unlock profile</a>
            	</li>
            	<li>
            		<a href="#" data-popup="tooltip" title="View Profile" data-container="body" data-toggle="modal" data-target="#view-patient-{{patientInfo.patientid}}"><i class="icon-new-tab"></i> Load profile</a>
            	</li>
            	<li>
            		<a href="#" data-popup="tooltip" title="Print Card" data-container="body" data-toggle="modal" data-target="#"><i class="icon-history"></i> History</a>
            	</li>
        	</ul>
		</div>
	</div>
</div>

<div id="view-patient-{{patientInfo.patientid}}" class="modal fade">
	<div class="modal-dialog modal-full">
		<div class="modal-content">
			<div class="modal-header bg-warning">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h6 class="modal-title">Patient Dashboard</h6>
			</div>

			<div class="modal-body">
				<div class="col-md-3">
					<div class="sidebar sidebar-secondary sidebar-default">
							<div class="sidebar-content">

								<!-- Actions -->
								<div class="sidebar-category">
									<div class="category-title">
										<span>Actions</span>
										<ul class="icons-list">
											<li><a href="#" data-action="collapse"></a></li>
										</ul>
									</div>

									<div class="category-content">
										<div class="row row-condensed">
											<div class="col-xs-6">
												<button type="button" class="btn bg-teal-400 btn-block btn-float btn-float-lg" ng-click="toggleView('card')" ng-print print-element-id="view-patient-{{patientInfo.patientid}}-content-area"><i class="icon-printer"></i> <span>View card</span></button>
												<button type="button" class="btn bg-purple-300 btn-block btn-float btn-float-lg" ng-click="toggleView('profile')"><i class="icon-archive"></i> <span>View profile</span></button>
											</div>
											
											<div class="col-xs-6">
												<button type="button" class="btn bg-warning-400 btn-block btn-float btn-float-lg"><i class="icon-stats-bars"></i> <span>Repositories</span></button>
												<button type="button" class="btn bg-blue btn-block btn-float btn-float-lg"><i class="icon-cog3"></i> <span>History</span></button>
											</div>
										</div>
									</div>
								</div>
								<!-- /actions -->
							</div>
						</div>
				</div>
				<div class="col-md-9" id="view-patient-{{patientInfo.patientid}}-content-area">
					<div class="watermark"></div>
					<ng-patient-card patient-info="patientInfo" ng-show="viewItems.card"></ng-patient-card>
					<ng-patient-profile patient-info="patientInfo" ng-show="viewItems.profile"></ng-patient-profile>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-link" data-dismiss="modal" ng-click=""><i class="fa fa-times-circle-o"></i> Close</button>
			</div>
		</div>
	</div>
</div>
