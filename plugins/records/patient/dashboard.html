<div ng-controller="recordsPatientDashboardController as ctrl">
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title" ng-bind="dashboardMessage"></h5>
			<div class="heading-elements">
				<ul class="icons-list">
            		<li><a data-action="collapse"></a></li>
            		<li><a data-action="reload"></a></li>
            		<li><a data-action="close"></a></li>
            	</ul>
        	</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Patient</label>
						<input class="form-control input-lg" type="text" ng-model="record.patient"/>
					</div>
					<div class="form-group">
						<label class="control-label">Record Name</label>
						<input class="form-control input-lg" type="text" ng-model="record.name"/>
					</div>
					<div class="form-group">
						<label class="control-label">Record Description</label>
						<textarea class="form-control" cols="3" rows="4" ng-model="record.description"></textarea>
					</div>
				</div>
				<form class="dropzone col-md-5"
					action="http://192.168.173.1/EmmetBlueApi/v1/patients/patient-repository/new"
			        method="post"
			        enctype="multipart/form-data"
			        ng-dropzone
			        dropzone="ctrl.dropzone"
			        dropzone-config="ctrl.dropzoneConfig"
			        event-handlers="{ 'error': ctrl.dzError, 'sendingmultiple': ctrl.dzSending}">
			        <div class="dropzone-previews"></div>

				  	<div class="col-md-12">
				  		<div class="form-group pull-right">
				  			<button class="btn btn-primary">Submit</button>
				  		</div>
				  	</div>
			  	</form>
			</div>
		</div>
	</div>
</div>
