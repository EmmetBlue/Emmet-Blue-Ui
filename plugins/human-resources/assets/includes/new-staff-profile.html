<div ng-controller="humanResourcesStaffManagementNewStaffProfileController">
	<div id="new_staff_profile" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h6 class="modal-title"> Staff Management <span class="pull-right mr-20">New Staff Profile</span></h6>
				</div>

				<div class="modal-body">
					<div class="panel panel-flat">
						<div class="panel-heading">
							<h6 class="panel-title">Fill in this form to provide staff profile details</h6>
							<div class="heading-elements">
								<ul class="icons-list">
					        		<li><a data-action="reload"></a></li>
					        	</ul>
					    	</div>
						</div>

						<div class="panel-body">
							<form role="form">
								<div class="form-group" ng-repeat="record in profileRecords">
									<div class="row">
										<div class="col-md-12">
											<label>{{record.RecordName}}</label>
											<textarea ng-if="record.RecordType == 'Text'" cols="3" rows="3" class="form-control" ng-model="staffProfile[record.RecordName]"></textarea>
											<input ng-if="record.RecordType != 'Text'" type="{{record.RecordType}}" class="form-control" ng-model="staffProfile[record.RecordName]">
										</div>
									</div>
								</div>

					            <div class="text-right">
					            	<button type="submit" class="btn btn-primary" ng-click="submitStaffProfile()">Save <i class="icon-arrow-right14 position-right"></i></button>
					            </div>
					        </form>
						</div>
					</div>
				</div>

				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>
</div>
