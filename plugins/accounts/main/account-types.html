<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script>$('select.select').select2();</script>

<div ng-controller="accountsAccountAccountTypeController">
	<div class="panel panel-white zoomIn" >
		<div class="panel-heading">
			<h6 class="panel-title">Account Types Management</h6>
			<div class="heading-elements">
				<ul class="icons-list">
	        		<li><a data-action="reload"></a></li>
	        	</ul>
	    	</div>
		</div>

		<div class="panel-body">
			<div class="table-responsive col-md-12">
				<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">

				</table>
			</div>
		</div>
	</div>

	<!-- New AccountType -->
	<div id="new_accountType" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h6 class="modal-title">Create a new account type</h6>
				</div>

				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<div class="row">
								<div class="content-group col-sm-12">
									<label>Account type name</label>
									<input type="text" class="form-control" ng-model="newAccountType.name">
								</div>
								<div class="content-group col-sm-12">
									<label>Account type category</label>
									<select class="select" ng-model="newAccountType.category">
										<option ng-repeat="category in accountTypeCategories" value="{{category.CategoryID}}">{{category.CategoryName}}</option>
									</select>
								</div>
								<div class="content-group col-sm-12">
									<label>Account type description</label>
									<textarea class="form-control" cols="3" rows="3" ng-model="newAccountType.description"></textarea>
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal" ng-click="newAccountType = {}"><i class="fa fa-times-circle-o"></i> Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveNewAccountType()"><span class="hide loader pull-left"><i class="fa fa-spinner fa-spin"> </i></span>  Save</button>
				</div>
			</div>
		</div>
	</div>
	<!--/ NEw AccountType Group  -->

	<!-- Edit AccountType-->
	<div id="edit_accountType" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h6 class="modal-title">Edit Account Type</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="content-group col-sm-12">
								<label>Account type name</label>
								<input type="text" class="form-control" ng-model="tempHolder.TypeName" data-option-id="{{tempHolder.resourceId}}">
							</div>
							<div class="content-group col-sm-12">
								<label>Description</label>
								<textarea class="form-control" ng-model="tempHolder.TypeDescription"></textarea>
							</div>
						</div>
					</div>	
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal" ng-click="tempHolder = {}"><i class="fa fa-times-circle-o"></i> Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveEditAccountType()"><span class="hide loader pull-left"><i class="fa fa-spinner fa-spin fa-2x"> </i></span>  Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<!--/Edit AccountType  -->

	<!-- <ng-include src="'plugins/accounts/main/assets/includes/account-type-items.html'"></ng-include> -->
</div>
