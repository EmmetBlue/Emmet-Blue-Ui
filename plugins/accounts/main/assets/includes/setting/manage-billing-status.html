<div ng-controller="accountsBillingSettingManageBillingStatusController">
	<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">
		
	</table>
	
	<div id="edit_setting_accounts_billing" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#edit_setting_accounts_billing').modal('hide')">&times;</button>
					<h6 class="modal-title">Edit Billing Status</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Status name</label>
								<input type="text" class="form-control" ng-model="tempHolder.StatusName" data-option-id="{{tempHolder.statusId}}">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="tempHolder.StatusDescription"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="tempHolder = {}" onclick="$('#edit_setting_accounts_billing').modal('hide')">Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveEditStatus()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div id="new_setting_accounts_billing" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#new_setting_accounts_billing').modal('hide')">&times;</button>
					<h6 class="modal-title">Create a new billing status</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Status name</label>
								<input type="text" class="form-control" ng-model="newStatus.name">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="newStatus.description"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="newStatus = {}" onclick="$('#new_setting_accounts_billing').modal('hide')">cancel</button>
					<button type="button" class="btn btn-warning" ng-click="saveNewStatus()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
