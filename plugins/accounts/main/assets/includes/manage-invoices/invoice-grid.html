<div class="panel invoice-grid">
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-6">
				<h6 class="text-semibold no-margin-top">{{invoice.invoicePatientName}}</h6>
				<ul class="list list-unstyled">
					<li>Invoice #: &nbsp;{{invoice.invoiceNumber}}</li>
					<li>
						Status: &nbsp;
						<a href="#" class="label label-info dropdown-toggle" data-toggle="dropdown">{{invoice.invoiceStatus}} </a>
					</li>
				</ul>
			</div>

			<div class="col-sm-6">
				<h6 class="text-semibold text-right no-margin-top"><span ng-currency-symbol ng-currency="naira"></span> {{invoice.invoiceAmount}}</h6>
				<ul class="list list-unstyled text-right">
					<li>Patient type: <span class="text-semibold">NHIS</span></li>
					
				</ul>
			</div>
		</div>
	</div>

	<div class="panel-footer">
		<ul>
			<li><span class="status-mark border-success position-left"></span> Issued on: <span class="text-semibold">{{invoice.invoiceDate}}</span></li>
		</ul>

		<ul class="pull-right">
			<li><a href="#" data-toggle="modal" data-target="#invoice"><i class="icon-eye8"></i></a></li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-menu7"></i> <span class="caret"></span></a>
				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="#"><i class="icon-printer"></i> Print invoice</a></li>
					<li><a href="#"><i class="icon-file-download"></i> Download invoice</a></li>
					<li class="divider"></li>
					<li><a href="#"><i class="icon-file-plus"></i> Edit invoice</a></li>
					<li><a href="#"><i class="icon-cross2"></i> Remove invoice</a></li>
				</ul>
			</li>
		</ul>
	</div>
</div>
