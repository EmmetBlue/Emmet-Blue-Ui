<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-4 text-center">
			<img src="assets/images/logo-orange-full.png" class="col-xs-6 img img-responsive"/>
		</div>
		<div class="col-xs-8 text-center" style="margin-left: -120px;">
			<h2>PETTY CASH ACCOUNT ANALYSIS/SUMMARY</h2>
		</div>
	</div>
	<div class="col-md-12">
			<p class="text-center text-muted">Current Accounting Period</p>
			<table class="table table-hover" style="border: 0px !important">
				<thead>
					<tr>
						<th>ID</th>
						<th>Tx. Date</th>
						<th>Journal Entry</th>
						<th>Credit</th>
						<th>Debit</th>
					</tr>
				</thead>
				<tbody style="border-bottom: 1px solid #333">
					<tr ng-repeat="entry in analysis.data" style="border: 0px !important;">
						<td style="border: 0px !important">{{entry.GeneralJournalID}}</td>
						<td style="border: 0px !important">{{entry.GeneralJournalDate}}</td>
						<td style="border: 0px !important">{{entry.GeneralJournalDescription}}</td>
						<td style="border: 0px; border-right: 1px solid #bbb">
							<span class="pull-right text-bold" ng-if="entry.EntryType == 'credit'" ng-bind="entry.EntryValue"></span>
						</td>
						<td style="border: 0px !important">
							<span class="text-bold" ng-if="entry.EntryType == 'debit'" ng-bind="entry.EntryValue"></span>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="text-bold">
						<td colspan="2">Total</td>
						<td style="border-right: 1px solid #bbb; text-decoration: underline;"><span class="pull-right" style="text-decoration: underline;">{{analysis.total.credit}}</span></td>
						<td style="text-decoration: underline;"><span>{{analysis.total.debit}}</span></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
