<div class="modal fade" id="hmoInfo">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-warning">
				<h6 class="modal-title">Patient HMO Information</h6>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						<img ng-src="{{loadImage(currentHmoProfile.document)}}" class="img img-responsive" style="height: 500px"/>
					</div>
					<div class="col-md-6 pl-15">
						<div class="content-group">
							<h6 class="text-bold">Profile ID</h6>
							<p>{{currentHmoProfile.profile}}</p>
						</div>
						<div class="content-group" ng-repeat="(key, value) in currentHmoProfile.info">
							<h6 class="text-bold">{{key}}</h6>
							<p>{{value}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
