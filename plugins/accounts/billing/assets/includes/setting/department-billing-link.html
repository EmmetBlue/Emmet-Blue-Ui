<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script>$('select.select').select2();</script>
<div ng-controller="accountsBillingSettingDepartmentBillingLinkingController">
	<div class="row">
		<div class="form-group col-md-12">
			<label class="control-label">Select Department</label>
			<select class="select" ng-model="currentDepartment">
				<option ng-repeat="department in departments" value="{{department.DepartmentID}}">{{department.Name}} ({{department.GroupName}})</option>
			</select>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h6 class="panel-title">Linked Billing types</h6>
		</div>
		<div class="panel-body">
			<table datatable="" dt-options="linkDtOptions" dt-columns="linkDtColumns" dt-instance="linkDtInstance" class="table table-condensed table-striped table-hover"></table>
		</div>
	</div>

	<div id="new_setting_department_billing_link" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" onclick="$('#new_setting_department_billing_link').modal('hide')">&times;</button>
					<h6 class="modal-title">Select a billing type to link</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Billing type</label>
								<select class="select" ng-model="currentBillingType">
									<option value="{{type.BillingTypeID}}" ng-repeat="type in billingTypes">{{type.BillingTypeName}}</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" onclick="$('#new_setting_department_billing_link').modal('hide')">cancel</button>
					<button type="button" class="btn btn-warning" ng-click="completeLinking()">Link</button>
				</div>
			</div>
		</div>
</div>
