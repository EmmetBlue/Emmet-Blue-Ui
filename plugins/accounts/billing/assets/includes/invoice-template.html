<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-12">
				<img src="assets/images/logo-black.png" class="col-xs-8 img img-responsive pull-left"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 content-group">
				<h6 class="col-xs-12 text-muted">BILL TO</h6>
				<span>
					<div class="col-xs-12"><h6>Number: <span class="">{{patient.patientuuid}}</span></h6></div>
					<div class="col-xs-12"><h6>Patient: <span class="">{{patient.patientfullname}}</span></h6></div>
				</span>
			</div>
			<div class="col-xs-6 content-group">
				<span class="pull-right">
					<h6 class="col-xs-12 text-muted">INVOICE</h6>
					<span>
						<div class="col-xs-12"><h6>Number: <span class=""></span></h6></div>
						<div class="col-xs-12"><h6>Status: <span class="">{{invoiceData.status}}</span></h6></div>
					</span>
				</span>
			</div>
		</div>
		<div class="row border-top-lg border-bottom-xlg mt-20">
			<div class="col-xs-12">
				<h3 class="text-bold col-xs-6">Amount Payable </h3>
				<h3 class="col-xs-6"><span class="pull-right"><span ng-currency ng-currency-symbol></span> {{invoiceData.amount}}</span></h3>
			</div>
		</div>
		<div class="col-xs-12 mt-20 table-responsive">
			<table class="table table-lg">
				<thead class="warning">
					<th class="text-bold">QTY</th>
					<th class="text-bold">DESCRIPTION</th>
					<th class="text-bold">AMOUNT</th>
				</thead>
				<tbody>
					<tr ng-repeat="item in invoiceData.items">
						<td>{{item.itemQuantity}}</td>
						<td>{{item.itemName}}</td>
						<td>{{item.itemPrice}}</td>
					</tr>
					<tr>
						<td></td>
						<td class="text-bold">Total</td>
						<td class="text-bold">{{invoiceData.totalAmount}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
