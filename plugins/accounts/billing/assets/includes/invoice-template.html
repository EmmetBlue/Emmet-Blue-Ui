<div class="row">
	<div class="col-md-12" style="padding: 5% !important;">
		<div class="row">
			<div class="col-md-12">
				<img src="assets/images/logo-black.png" class="col-md-8 img img-responsive pull-left"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h6>BILL TO</h6>
				<span>
					<h6>Number: <span class="">#1234567</span></h6>
					<h6>Patient: <span class="">Abubakar Hajara</span></h6>
				</span>
			</div>
			<div class="col-md-6">
				<span class="pull-right">
					<h6>INVOICE</h6>
					<span>
						<h6>Number: <span class="">209384767</span></h6>
						<h6>Status: <span class="">{{invoiceData.status}}</span></h6>
					</span>
				</span>
			</div>
		</div>
		<div class="row border-top-lg border-bottom-xlg mt-20">
			<h1 class="text-bold col-md-6">TOTAL COST </h1>
			<h1 class="col-md-6"><span class="pull-right"><span ng-currency ng-currency-symbol></span> {{invoiceData.amount}}</span></h1>
		</div>
		<div class="row mt-20">
			<table class="table">
				<thead>
					<th class="text-bold">QTY</th>
					<th class="text-bold">DESCRIPTION</th>
					<th class="text-bold">AMOUNT</th>
				</thead>
				<tbody>
					<tr ng-repeat="item in invoiceData.items">
						<td>{{item.itemQuantity}}</td>
						<td>{{item.itemName}}</td>
						<td>{{item.itemPrice}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
