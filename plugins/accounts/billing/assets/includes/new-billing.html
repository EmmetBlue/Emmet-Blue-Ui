<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script>$('select.select').select2();</script>
<div ng-controller="accountsBillingGenerateNewBillingController">
	<div id="generate_new_billing" class="modal fade">
		<div class="modal-dialog modal-mini">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h6 class="modal-title"> Generate New Bill<span class="pull-right mr-20">{{billingType.BillingTypeName}}</span></h6>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="form-group col-md-8">
							<label class="control-label">Select Item(s) from the category below</label>
							<select class="select" ng-model="billingTypeItems.item"></select>
						</div>
						<div class="form-group col-md-4">
							<label class="control-label">Quantity</label>
							<input type="number" min="1" class="form-control" ng-model="billingTypeItems.quantiy"/>
						</div>
						<div class="form-group pull-right">
							<button type="button" class="btn btn-primary" ng-click="">Add</button>
						</div>
					</div>
					<div class="row">
						<table class="table table-responsive table-columned">
							<thead class="bg-primary-500">
								<tr>
									<th>S/N</th>
									<th>Item Name</th>
									<th>Item Price</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>
</div>
