<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script>$('select.select').select2();</script>

<div ng-controller="accountsBillingBillingTypeController">
	<div class="panel panel-white zoomIn" >
		<div class="panel-heading">
			<h6 class="panel-title">Billing Types Management</h6>
			<div class="heading-elements">
				<ul class="icons-list">
	        		<li><a data-action="reload"></a></li>
	        	</ul>
	    	</div>
		</div>

		<div class="panel-body">
			<div class="table-responsive col-md-12">
				<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">

				</table>
			</div>
		</div>
	</div>

	<!-- New BillingType -->
	<div id="new_billingType" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h6 class="modal-title">Create a new billing type</h6>
				</div>

				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<div class="row">
								<div class="content-group col-sm-12">
									<label>Billing type name</label>
									<input type="text" class="form-control" ng-model="newBillingType.billingTypeName">
								</div>
								<div class="content-group col-sm-12">
									<label>Billing type description</label>
									<textarea class="form-control" cols="3" rows="3" ng-model="newBillingType.billingTypeDescription"></textarea>
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal" ng-click="newBillingType = {}"><i class="fa fa-times-circle-o"></i> Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveNewBillingType()"><span class="hide loader pull-left"><i class="fa fa-spinner fa-spin"> </i></span>  Save</button>
				</div>
			</div>
		</div>
	</div>
	<!--/ NEw BillingType Group  -->

	<!-- Edit BillingType-->
	<div id="edit_billingType" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h6 class="modal-title">Edit Billing Type</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="content-group col-sm-12">
								<label>Billing type name</label>
								<input type="text" class="form-control" ng-model="tempHolder.billingTypeName" data-option-id="{{tempHolder.resourceId}}">
							</div>
							<div class="content-group col-sm-12">
								<label>Description</label>
								<textarea class="form-control" ng-model="tempHolder.billingTypeDescription"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal" ng-click="tempHolder = {}"><i class="fa fa-times-circle-o"></i> Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveEditBillingType()"><span class="hide loader pull-left"><i class="fa fa-spinner fa-spin fa-2x"> </i></span>  Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<!--/Edit BillingType  -->

	<ng-include src="'plugins/accounts/billing/assets/includes/billing-type-items.html'"></ng-include>
</div>
