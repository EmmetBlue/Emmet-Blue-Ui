<div ng-controller="observationChartFieldTitleTypeRegistration">
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title" ng-bind="dashboardMessage">Observation Chart Field Title Type</h5>
			<div class="heading-elements">
				<ul class="icons-list">
            		<li><a data-action="collapse"></a></li>
            		<li><a data-action="reload"></a></li>
            		<li><a data-action="close"></a></li>
            	</ul>
        	</div>
		</div>
		<div class="panel-body">
			<div class="row">
					<form role="form">
						<div class="form-group">
							<div class="row">
								<div class="content-group col-sm-12">
									<label>Type name</label>
									<input type="text" class="form-control" ng-model="newObservationChart.typeName">
								</div>
								<div class="content-group col-sm-12">
									<label>Type description</label>
									<textarea class="form-control" cols="3" rows="3" ng-model="newObservationChart.typeDescription"></textarea>
								</div>
								<div class="col-sm-12">
									<button class="btn btn-primary" ng-click="submit()"><span class="ladda-label">Submit <i class="icon-check position-right"></i></span></button>
								</div>
							</div>
						</div>
					</form>

				</div>
		</div>
	</div>
</div>
