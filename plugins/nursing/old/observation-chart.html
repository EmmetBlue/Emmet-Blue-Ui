<div ng-controller="observationChartController">
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">vital signs</h5>
			<div class="heading-elements">
				<ul class="icons-list">
            		<li><a data-action="collapse"></a></li>
            		<li><a data-action="reload"></a></li>
            		<li><a data-action="close"></a></li>
            	</ul>
        	</div>
		</div>
		<div class="panel-body">
			<div class="table-responsive col-md-12">
				<table datatable="" dt-options="settingsDtOptions" dt-columns="settingsDtColumns" dt-instance="settingsDtInstance" class="table table-condensed table-striped table-hover">

				</table>
			</div>
		</div>
	</div>
	<!-- assign To Consultant modal -->
	<div id="assign_to" class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<div class="modal-title">Assign {{patientName}} to Consultant</div>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Consultants</label>
								<select class="select" ng-model="staff.consultants">
									<option ng-repeat="staff in consultants" value="{{staff.StaffUUID}}" >{{staff.Name}} <small> ({{staff.StaffUsername}})</small></option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" ng-click="assignPatientToConsultant()"> Assign</button>
				</div>
			</div>
		</div>
	</div>
	<!-- observation chart modal -->
	<ng-include src="'plugins/nursing/assets/includes/observation-chart-form.html'"></ng-include>
	<!-- view observation chart form -->
	<ng-include src="'plugins/nursing/assets/includes/view-patient-observation-chart.html'"></ng-include>
</div>
