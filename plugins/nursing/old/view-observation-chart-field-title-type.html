<div ng-controller="viewObservationChartFieldTitleType as cntrller">
	<div class="panel panel-white zoomIn" >
		<div class="panel-heading">
			<h6 class="panel-title">Registered Types Page</h6>
			<div class="heading-elements">
				<ul class="icons-list">
	        		<li><a data-action="collapse"></a></li>
	        		<li><a data-action="reload"></a></li>
	        		<li><a data-action="close"></a></li>
	        	</ul>
	    	</div>
		</div>
		<div class="panel-body">
			<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"  class="table table-bordered table-striped hover" cellpadding="0">
			</table>
		</div>
	</div>
	<!--new chart type modal-->
	<div id="new-observation-chart-title-type" class="modal fade" ng-controller="observationChartFieldTitleTypeRegistration">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<div class="modal-title"> New Observation Chart Field Title Type</div>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<div class="row">
								<div class="content-group col-sm-12">
									<label>Type name</label>
									<input type="text" class="form-control" ng-model="newObservationChart.typeName">
								</div>
								<div class="content-group col-sm-12">
									<label>Type description</label>
									<textarea class="form-control" cols="3" rows="3" ng-model="newObservationChart.typeDescription"></textarea>
								</div>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-link" data-dismiss="modal" ng-click = "newObservationChartType = {}">Close</button>
						<button class="btn btn-warning" ng-click="submit()"><span class="ladda-label">Submit <i class="icon-check position-right"></i></span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
