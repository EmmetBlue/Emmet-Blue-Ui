<script src="assets/js/plugins/forms/wizards/stepy.min.js"></script>
<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script src="assets/js/plugins/forms/styling/uniform.min.js"></script>
<script src="plugins/mortuary/assets/js/wizard_stepy.js"></script>

<div ng-controller="sectionController">
	<div class="container">
		<table datatable="" dt-options="sectionDtOptions" dt-columns="sectionDtColumns" dt-instance="sectionDtInstance" class="table table-condensed table-striped table-hover">
		</table>

		<!-- New section -->
		<div id="new-section" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
						<div class="Modal-title"> New Section</div>
					</div>
					<div class="modal-body">
						<form role="form">
						<div class="form-group">
							<div class="row">
								<div class="content-group col-sm-12">
									<label>Section Name</label>
									<input type="text" class="form-control" name="sectionName" ng-model="sectionRegistration.sectionName">
								</div>
								<div class="content-group col-sm-12">
									<label>Ward Description</label>
									<textarea class="form-control" name="description" ng-model="sectionRegistration.sectionDescription"></textarea>
								</div>
							</div>
						</div>
							
						</form>
					</div>
					<div class="modal-footer">
					<button class="btn btn-link" type="submit" data-dismiss="modal" ng-click="newSection = {}">close</button>
					<button class="btn btn-warning" type="submit" ng-click="saveNewSection()"><span class="hide loader pull-left"><i class="fa fa-spinner fa-spin fa-3x"> </i></span> Save</button>
					</div>
				</div>
			</div>
		</div>
		<!-- edit section-->
		<div id="edit-section" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
						<div class="modal-title"> Edit Section</div>
					</div>
					<div class="modal-body">
						<form role="form">
						<div class="form-group">
							<div class="row">
								<div class="content-group col-sm-12">
									<label>Section Name</label>
									<input type="text" class="form-control" name="wardname" ng-model="temp.sectionName">
								</div>
								<div class="content-group col-sm-12">
									<label>Section Description</label>
									<textarea class="form-control" name="description" ng-model="temp.sectionDescription"></textarea>
								</div>
								<div class="content-group col-sm-12 pt-2">
									<label>Ward</label>
									<select class="select" name="wardId" ng-model="temp.wardId">
									<option value="temp.wardId" selected="">{{temp.wardName}}</option>
										<option ng-repeat="wards in sectionWards" value="{{wards.WardID}}">{{wards.WardName}}</option>
									</select>
								</div>
							</div>
						</div>
							
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-link" type="submit" data-dismiss="modal" ng-click="editSection = {}">close</button>
						<button class="btn btn-warning" type="submit" ng-click="saveEditSection()"><span class="hide loader pull-left"><i class="fa fa-spinner fa-spin fa-3x"> </i></span> Save</button>
					</div>
				</div>
			</div>
		</div>
		<!-- edit section ends -->
		<!-- includes the section-bed.html -->
		<ng-include src="'plugins/nursing/assets/includes/section-beds.html'"></ng-include>
	</div>
</div>
