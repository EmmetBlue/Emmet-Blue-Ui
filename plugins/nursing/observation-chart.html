<div ng-controller="observationChartController">
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">vital signs</h5>
			<div class="heading-elements">
				<ul class="icons-list">
            		<li><a data-action="collapse"></a></li>
            		<li><a data-action="reload"></a></li>
            		<li><a data-action="close"></a></li>
            	</ul>
        	</div>
		</div>
		<div class="panel-body">
			<div class="table-responsive col-md-12">
				<table datatable="" dt-options="settingsDtOptions" dt-columns="settingsDtColumns" dt-instance="settingsDtInstance" class="table table-condensed table-striped table-hover">

				</table>
			</div>
		</div>
	</div>
	<!-- observation chart modal -->
	<div id="new_observation_chart_form" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h6 class="modal-title">New Observation Chart</h6>
				</div>

				<div class="modal-body">
					<ng-include src="'plugins/nursing/assets/includes/observation-chart-form.html'"></ng-include>
				</div>

				<div class="modal-footer">

				</div>
			</div>
		</div>
	</div>
	<!-- edit observation chart form -->
	<div id="edit_observation_chart_form" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h6 class="modal-title"> Edit Observation Chart</h6>
				</div>

				<div class="modal-body">
					<div class="panel panel-flat">
						<div class="panel-heading">
							<h6 class="panel-title">edit patient observation chart details</h6>
							<div class="heading-elements">
								<ul class="icons-list">
					        		<li><a data-action="reload"></a></li>
					        	</ul>
					    	</div>
						</div>

						<div class="panel-body">
							<form role="form">
								<div class="form-group" ng-repeat="observation in observationChartFormFields" >
									<div class="row">
										<div class="col-md-8">
											<label>{{observation.FieldTitleName}}</label>
											<textarea ng-if="observation.FieldTitleType == 'Text'" cols="3" rows="3" class="form-control" ng-model="observation[observation.FieldTitleName]"></textarea>
											<input ng-if="observation.FieldTitleType != 'Text'" type="{{observation.FieldTitleType}}" class="form-control" ng-model="observations[observation.FieldTitleName]">
										</div>
									</div>
								</div>

					            <div class="text-right">
					            	<button class="btn btn-default" data-dismiss="modal"> <i class=""> </i> close</button>
					            	<button type="submit" class="btn btn-primary" ng-click="submitObservations()">Save <i class="icon-arrow-right14 position-right"></i></button>
					            </div>
					        </form>
						</div>
					</div>
				</div>

				<div class="modal-footer">

				</div>
			</div>
		</div>
	</div>
	
	<!-- view observation chart form -->
	<ng-include src="'plugins/nursing/assets/includes/view-patient-observation-chart.html'"></ng-include>
</div>
