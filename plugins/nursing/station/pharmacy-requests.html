<div ng-controller="nursingPharmacyRequesstsController">
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">Pharmacy Prscription/Treatment Requests</h5>
			<div class="heading-elements">
				<ul class="icons-list">
            		<li><a data-action="reload"></a></li>
            	</ul>
        	</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-hover">
					
				</table>
			</div>
		</div>
	</div>
	<div class="modal fade" id="patient-card">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times; close</button>
				</div>
				<div class="modal-body">
					<ng-patient-card patient-info="patientInfo"></ng-patient-card>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="observation" ng-controller="nursingTreatmentChartController">
		<div class="modal-dialog modal-lg">
			<div class="modal-content" style="height: 600px;">
				<div class="modal-header bg-warning">
					<button type="button" class="close" data-dismiss="modal">&times; close</button>
					<h6 class="modal-title">Attending to: {{patientInfo.patientfullname}}</h6>
				</div>
				<div class="modal-body">
					<div class="row">
						<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">
							
						</table>

						<div id="new_item" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" onclick="$('#new_item').modal('hide')">&times;</button>
										<h6 class="modal-title">Create a new treatment chart</h6>
									</div>

									<div class="modal-body">
										<div class="form-group">
											<div class="row">
												<div class="col-sm-12 mt-10">
													<label>Drug</label>
													<input type="text" class="form-control" ng-model="treatmentChart.drug">
												</div>
												<div class="col-sm-6 mt-10">
													<label>Dose</label>
													<input type="text" class="form-control" ng-model="treatmentChart.dose">
												</div>
												<div class="col-sm-6 mt-10">
													<label>Route</label>
													<input type="text" class="form-control" ng-model="treatmentChart.route">
												</div>
												<div class="col-sm-12 mt-10">
													<label>Comment</label>
													<textarea cols="3" rows="3" class="form-control" ng-model="treatmentChart.note"></textarea>
												</div>
											</div>
										</div>
									</div>

									<div class="modal-footer">
										<button type="button" class="btn btn-link" ng-click="treatmentChart = {}" onclick="$('#new_item').modal('hide')">cancel</button>
										<button type="button" class="btn btn-warning" ng-click="saveChart()">Save Chart</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
