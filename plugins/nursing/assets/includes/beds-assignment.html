<script src="assets/js/plugins/forms/wizards/stepy.min.js"></script>
<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script src="assets/js/plugins/forms/styling/uniform.min.js"></script>
<script src="plugins/mortuary/assets/js/wizard_stepy.js"></script>

<div ng-controller="bedsAssignmentController">
	<div id="bed_assignment" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<div class="modal-title">Section Beds</div>
					<button type="button" class="close" data-dismiss="modal">&times;</button>

				</div>
				<div class="modal-body">
					<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover"></table>
				</div>
			</div>
		</div>
	</div>


	<!-- New bed assignment -->
	<div id="new_bed_assignment" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-warning">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
					<div class="Modal-title"> New Bed Assignment</div>
				</div>
				<div class="modal-body">
					<form role="form">
					<div class="form-group">
						<div class="row">
							<div class="content-group col-sm-12">
								<label>Bed Name</label>
								<select ng-model="bedName" class="select form-control">
									<option ng-repeat="beds in bed">{{beds.BedName}}</option>
								</select>
							</div>
						</div>
					</div>
						
					</form>
				</div>
				<div class="modal-footer">
				<button class="btn btn-link" type="submit" data-dismiss="modal" ng-click="newBedAssignment = {}">close</button>
				<button class="btn btn-warning" type="submit" ng-click="saveNewBedAssignment()"><span class="hide loader pull-left"><i class="fa fa-spinner fa-spin fa-2x"> </i></span> Save</button>
				
				</div>
			</div>
		</div>
	</div>
	<!-- edit ward-->
	<div id="edit-ward" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-warning">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
					<div class="modal-title"> Edit Ward</div>
				</div>
				<div class="modal-body">
					<form role="form">
					<div class="form-group">
						<div class="row">
							<div class="content-group col-sm-12">
								<label>Ward Name</label>
								<input type="text" class="form-control" name="wardname" ng-model="temp.name  ">
							</div>
							<div class="content-group col-sm-12">
								<label>Ward Description</label>
								<textarea class="form-control" name="description" ng-model="temp.desc"></textarea>
							</div>
						</div>
					</div>
						
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-link" type="submit" data-dismiss="modal" ng-click="updateWard = {}">close</button>
					<button class="btn btn-warning" type="submit" ng-click="saveEditWard()"><span class="hide loader pull-left"> <i class="fa fa-spinner fa-spin fa-2x"></i></span> Update</button>
					
				</div>
			</div>
		</div>
	</div>
</div>
