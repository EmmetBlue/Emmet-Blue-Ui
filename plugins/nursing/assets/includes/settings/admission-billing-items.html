<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script>
	$('select.select').select2();
</script>
<div ng-controller="nursingSettingAdmissionBillingTypeItemsController">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="input-group">
				<select class="select" ng-model="billingTypeItem">
					<optgroup ng-repeat="(key, value) in billingTypeItems" label="{{key}}">
						<option ng-repeat="item in value" value="{{item.BillingTypeItemID}}">{{item.BillingTypeItemName}}</option>
					</optgroup>
				</select>
				<span class="input-group-btn">
					<button class="btn btn-warning" ng-click="submit()">Add Item</button>
				</span>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">
		</table>
	</div>
</div>
