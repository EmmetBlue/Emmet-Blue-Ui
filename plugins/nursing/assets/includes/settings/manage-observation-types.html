<div ng-controller="nursingSettingManageObservationTypeController">
	<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">
		
	</table>
	
	<div id="edit_setting_observation_type" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#edit_setting_observation_type').modal('hide')">&times;</button>
					<h6 class="modal-title">Edit Observation type</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Observation Type Name</label>
								<input type="text" class="form-control" ng-model="tempHolder.ObservationTypeName" data-option-id="{{tempHolder.reourceId}}">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="tempHolder.ObservationTypeDescription"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="tempHolder = {}" onclick="$('#edit_setting_observation_type').modal('hide')">Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveEditObservationType()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div id="new_setting_observation_type" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#new_setting_observation_type').modal('hide')">&times;</button>
					<h6 class="modal-title">Create a new observation type</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Observation Type Name</label>
								<input type="text" class="form-control" ng-model="newObservationType.name">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="newObservationType.description"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="newObservationType = {}" onclick="$('#new_setting_observation_type').modal('hide')">cancel</button>
					<button type="button" class="btn btn-warning" ng-click="saveNewObservationType()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
