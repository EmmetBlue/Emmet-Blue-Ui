<div ng-controller="nursingManageWardsController">
	<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">
		
	</table>
	
	<div id="edit_ward" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#edit_ward').modal('hide')">&times;</button>
					<h6 class="modal-title">Edit Ward</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Ward Name</label>
								<input type="text" class="form-control" ng-model="tempHolder.WardName" data-option-id="{{tempHolder.reourceId}}">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="tempHolder.WardDescription"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="tempHolder = {}" onclick="$('#edit_ward').modal('hide')">Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveEditWard()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div id="new_ward" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#new_ward').modal('hide')">&times;</button>
					<h6 class="modal-title">Create a new ward</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Ward Name</label>
								<input type="text" class="form-control" ng-model="ward.name">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="ward.description"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="ward = {}" onclick="$('#new_ward').modal('hide')">cancel</button>
					<button type="button" class="btn btn-warning" ng-click="saveWard()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div id="manage_sections" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<button type="button" class="close" onclick="$('#manage_sections').modal('hide')">&times;</button>
					<h6 class="modal-title">Ward Sections</h6>
				</div>

				<div class="modal-body">
					<table datatable="" dt-options="dttOptions" dt-columns="dttColumns" dt-instance="dttInstance" class="table table-condensed table-striped table-hover">
					
					</table>
				</div>
			</div>
		</div>
	</div>


	<div id="new_section" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#new_section').modal('hide')">&times;</button>
					<h6 class="modal-title">Create a new section</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Section Name</label>
								<input type="text" class="form-control" ng-model="section.name"/>
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="section.description"/></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="section = {}" onclick="$('#new_section').modal('hide')">cancel</button>
					<button type="button" class="btn btn-warning" ng-click="saveSection()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div id="edit_section" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#edit_section').modal('hide')">&times;</button>
					<h6 class="modal-title">Edit Section</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Section Name</label>
								<input type="text" class="form-control" ng-model="tempHolder.WardSectionName" data-option-id="{{tempHolder.reourceId}}">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="tempHolder.WardSectionDescription"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="tempHolder = {}" onclick="$('#edit_section').modal('hide')">Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveEditSection()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
