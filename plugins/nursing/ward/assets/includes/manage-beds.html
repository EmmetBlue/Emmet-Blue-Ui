<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script>$('select.select').select2({
		placeholder: "Select an option",
		allowClear: true
	});</script>
<div ng-controller="nursingManageBedsController">
	<div class="row">
		<div class="col-md-6">
			<label class="control-label col-md-3"><span class="pull-right pt-5">Select Ward:</span></label>
			<div class="input-group col-md-7">
				<select class="select" ng-model="currentWard">
<option></option>
					<option value="{{ward.WardID}}" ng-repeat="ward in wards">{{ward.WardName}}</option>
				</select> 
			</div>
		</div>
		<div class="col-md-6">
			<label class="control-label col-md-3"><span class="pull-right pt-5">Select Section:</span></label>
			<div class="input-group col-md-7">
				<select class="select" ng-model="currentSection">
<option></option>
					<option value="{{section.WardSectionID}}" ng-repeat="section in sections">{{section.WardSectionName}}</option>
				</select> 
			</div>
		</div>
	</div>
	<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-condensed table-striped table-hover">
		
	</table>
	
	<div id="edit_bed" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#edit_bed').modal('hide')">&times;</button>
					<h6 class="modal-title">Edit Bed</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Bed Name</label>
								<input type="text" class="form-control" ng-model="tempHolder.BedName" data-option-id="{{tempHolder.reourceId}}">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="tempHolder.BedDescription"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="tempHolder = {}" onclick="$('#edit_bed').modal('hide')">Close</button>
					<button type="button" class="btn btn-warning" ng-click="saveEditBed()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div id="new_bed" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#new_bed').modal('hide')">&times;</button>
					<h6 class="modal-title">Create a new bed</h6>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12">
								<label>Bed Name</label>
								<input type="text" class="form-control" ng-model="bed.name">
							</div>
							<div class="col-sm-12">
								<label>Description</label>
								<textarea cols="3" rows="3" class="form-control" ng-model="bed.description"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" ng-click="bed = {}" onclick="$('#new_bed').modal('hide')">cancel</button>
					<button type="button" class="btn btn-warning" ng-click="saveBed()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
