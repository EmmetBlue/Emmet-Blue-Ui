<script src="assets/js/plugins/forms/tags/bootstrap-tagsinput.js"></script>
<script src="assets/js/plugins/forms/inputs/typeahead/typeahead.bundle.min.js"></script>
<div class="row">
	<div class="col-md-7">
		<h6 class="text-center text-bold"> <i class="icon-basket text-info"></i> Prescription</h6>
		<div class="content-group">
			<div class="input-group">
				<input class="form-control drug-search" placeholder="enter prescription item here" id="conclusion-drug"/>
				<span class="input-group-btn">
					<button class="btn" ng-click="addDrug()" data-toggle="modal" data-target="#modal-drugs">add</button>
				</span>
			</div>
		</div>
		<div class="content-group">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<th colspan="3">
							Prescribed Items
							<!-- 
							<span class="col-md-8 no-padding"><a class="btn btn-link btn-xs pull-right" data-target="#modal-send-to-pharmacy" data-toggle="modal"><i class="fa fa-send"></i> Send to pharmacy</a></span> -->
						</th>
					</thead>
					<tbody>
						<tr ng-repeat="prescription in prescriptionList">
							<td>{{$index + 1}}</td>
							<td>{{prescription.item}}</td>
							<td><a class="btn btn-link text-danger" ng-click="removePrescriptionFromList($index)"><i class="icon-cross"></i> remove</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
    </div>

	<div class="col-md-5 border-success border-left" ng-if="prescriptionList.length > 0">
		<div class="col-md-12">
			<h6 class="text-center">Information for drug dispensory</h6>
		</div>

		<div class="col-md-12">
			<div class="content-group" ng-repeat="prescription in prescriptionList">
				<label class="control-label"><span class='text-bold'>{{$index + 1}}.</span> {{prescription.item}}</label>
				<textarea class="form-control" ng-model="prescription.duration" placeholder="Mg, Duration or any Extra note that might be useful to the Pharmacist"></textarea>
			</div>
		</div>

		<div class="col-md-12">
			<button type="button" class="btn btn-primary pull-right" ng-click="sendToPharmacy()"><i class="fa fa-send"></i> Send</button>
		</div>
	</div>
</div>
