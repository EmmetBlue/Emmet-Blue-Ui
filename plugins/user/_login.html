<style>
	body {
		background: url(plugins/user/assets/images/5.jpg);
		background-size: cover;
		background-repeat: no-repeat;
	}
</style>
<div ng-controller="userLoginController">
	<form novalidate="">
		<div class="login-form col-md-6 col-md-offset-3" style="padding: 20px;">
			<div class="text-center">
	    		<div class="">
	    			<center><img src="assets/images/logo-orange-full.png" class="img img-responsive" style="width: 30%;"/></center>
	    		</div>
				<h3 class="content-group-lg">Login to your account <small class="display-block">Enter your credentials</small></h3>
			</div>

			<div class="col-md-12">
				<div class="form-group has-feedback has-feedback-left">
					<input type="text" class="form-control input-lg" placeholder="Username" ng-model="login.username" required>
					<div class="form-control-feedback">
						<i class="icon-user text-muted"></i>
					</div>
				</div>

				<div class="form-group has-feedback has-feedback-left">
					<input type="password" class="form-control input-lg" placeholder="Password" ng-model="login.password" required>
					<div class="form-control-feedback">
						<i class="icon-lock2 text-muted"></i>
					</div>
				</div>

				<div class="form-group login-options">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 heading-divided">
							<button type="submit" class="btn bg-blue btn-block btn-lg" ng-click="processLogin()">Login</i></button>
						</div>

						<div class="col-sm-12 text-center">
							<a href="#" class="text-center">Forgot password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
