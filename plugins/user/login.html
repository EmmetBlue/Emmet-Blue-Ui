<style>
	.cb-slideshow,
	.cb-slideshow:after { 
	    position: fixed;
	    width: 100%;
	    height: 100%;
	    top: 0px;
	    left: 0px;
	    z-index: 0; 
	}
	.cb-slideshow:after { 
	    content: '';
	    background: transparent url(plugins/user/assets/images/parallax/home/pattern.png) repeat top left; 
	}
	li {
	    list-style: none !important;
	}
	.cb-slideshow li span { 
	    width: 100%;
	    height: 100%;
	    position: absolute;
	    top: 0px;
	    left: 0px;
	    color: transparent;
	    background-size: cover;
	    background-position: 50% 50%;
	    background-repeat: none;
	    opacity: 0;
	    z-index: 0;
		-webkit-backface-visibility: hidden;
	    -webkit-animation: imageAnimation 60s linear infinite 0s;
	    -moz-animation: imageAnimation 60s linear infinite 0s;
	    -o-animation: imageAnimation 60s linear infinite 0s;
	    -ms-animation: imageAnimation 60s linear infinite 0s;
	    animation: imageAnimation 60s linear infinite 0s;
	}
	.cb-slideshow li div { 
	    z-index: 1000;
	    position: absolute;
	    bottom: 30px;
	    left: 0px;
	    width: 100%;
	    text-align: center;
	    opacity: 0;
	    color: #fff;
	    -webkit-animation: titleAnimation 60s linear infinite 0s;
	    -moz-animation: titleAnimation 60s linear infinite 0s;
	    -o-animation: titleAnimation 60s linear infinite 0s;
	    -ms-animation: titleAnimation 60s linear infinite 0s;
	    animation: titleAnimation 60s linear infinite 0s; 
	}
	.cb-slideshow li div h3 { 
	    font-family: 'BebasNeueRegular', 'Arial Narrow', Arial, sans-serif;
	    font-size: 240px;
	    padding: 0;
	    line-height: 200px; 	
	}
	.cb-slideshow li:nth-child(1) span { 
	    background-image: url(plugins/user/assets/images/parallax/home/1.jpg) 
	}
	.cb-slideshow li:nth-child(2) span { 
	    background-image: url(plugins/user/assets/images/parallax/home/7.jpg);
	    -webkit-animation-delay: 	;
	    -moz-animation-delay: 10s;
	    -o-animation-delay: 10s;
	    -ms-animation-delay: 10s;
	    animation-delay: 10s; 
	}
	.cb-slideshow li:nth-child(3) span { 
	    background-image: url(plugins/user/assets/images/parallax/home/3.jpg);
	    -webkit-animation-delay: 16s;
	    -moz-animation-delay: 16s;
	    -o-animation-delay: 16s;
	    -ms-animation-delay: 16s;
	    animation-delay: 16s; 
	}
	.cb-slideshow li:nth-child(4) span { 
	    background-image: url(plugins/user/assets/images/parallax/home/13.jpg);
	    -webkit-animation-delay: 22s;
	    -moz-animation-delay: 22s;
	    -o-animation-delay: 22s;
	    -ms-animation-delay: 22s;
	    animation-delay: 22s; 
	}
	.cb-slideshow li:nth-child(5) span { 
	    background-image: url(plugins/user/assets/images/parallax/home/10.jpg);
	    -webkit-animation-delay: 28s;
	    -moz-animation-delay: 28s;
	    -o-animation-delay: 28s;
	    -ms-animation-delay: 28s;
	    animation-delay: 28s; 
	}
	.cb-slideshow li:nth-child(6) span { 
	    background-image: url(plugins/user/assets/images/parallax/home/14.jpg);
	    -webkit-animation-delay: 38s;
	    -moz-animation-delay: 38s;
	    -o-animation-delay: 38s;
	    -ms-animation-delay: 38s;
	    animation-delay: 38s; 
	}
	.cb-slideshow li:nth-child(2) div { 
	    -webkit-animation-delay: 10s;
	    -moz-animation-delay: 10s;
	    -o-animation-delay: 10s;
	    -ms-animation-delay: 10s;
	    animation-delay: 10s; 
	}
	.cb-slideshow li:nth-child(3) div { 
	    -webkit-animation-delay: 16s;
	    -moz-animation-delay: 16s;
	    -o-animation-delay: 16s;
	    -ms-animation-delay: 16s;
	    animation-delay: 16s; 
	}
	.cb-slideshow li:nth-child(4) div { 
	    -webkit-animation-delay: 22s;
	    -moz-animation-delay: 22s;
	    -o-animation-delay: 22s;
	    -ms-animation-delay: 22s;
	    animation-delay: 22s; 
	}
	.cb-slideshow li:nth-child(5) div { 
	    -webkit-animation-delay: 28s;
	    -moz-animation-delay: 28s;
	    -o-animation-delay: 28s;
	    -ms-animation-delay: 28s;
	    animation-delay: 28s; 
	}
	.cb-slideshow li:nth-child(6) div { 
	    -webkit-animation-delay: 38s;
	    -moz-animation-delay: 38s;
	    -o-animation-delay: 38s;
	    -ms-animation-delay: 38s;
	    animation-delay: 38s; 
	}
	/* Animation for the slideshow images */
	@-webkit-keyframes imageAnimation { 
	    0% { opacity: 0;
	    -webkit-animation-timing-function: ease-in; }
	    8% { opacity: 1;
	         -webkit-animation-timing-function: ease-out; }
	    17% { opacity: 1 }
	    25% { opacity: 0 }
	    100% { opacity: 0 }
	}
	@-moz-keyframes imageAnimation {
	    0% { opacity: 0;
	    -moz-animation-timing-function: ease-in; }
	    8% { opacity: 1;
	         -moz-animation-timing-function: ease-out; }
	    17% { opacity: 1 }
	    25% { opacity: 0 }
	    100% { opacity: 0 }
	}
	@-o-keyframes imageAnimation { 
	    0% { opacity: 0;
	    -o-animation-timing-function: ease-in; }
	    8% { opacity: 1;
	         -o-animation-timing-function: ease-out; }
	    17% { opacity: 1 }
	    25% { opacity: 0 }
	    100% { opacity: 0 }
	}
	@-ms-keyframes imageAnimation { 
	    0% { opacity: 0;
	    -ms-animation-timing-function: ease-in; }
	    8% { opacity: 1;
	         -ms-animation-timing-function: ease-out; }
	    17% { opacity: 1 }
	    25% { opacity: 0 }
	    100% { opacity: 0 }
	}
	@keyframes imageAnimation { 
	    0% { opacity: 0;
	    animation-timing-function: ease-in; }
	    8% { opacity: 1;
	         animation-timing-function: ease-out; }
	    17% { opacity: 1 }
	    25% { opacity: 0 }
	    100% { opacity: 0 }
	}
	/* Animation for the title */
	@-webkit-keyframes titleAnimation { 
	    0% { opacity: 0 }
	    8% { opacity: 1 }
	    17% { opacity: 1 }
	    19% { opacity: 0 }
	    100% { opacity: 0 }
	}
	@-moz-keyframes titleAnimation { 
	    0% { opacity: 0 }
	    8% { opacity: 1 }
	    17% { opacity: 1 }
	    19% { opacity: 0 }
	    100% { opacity: 0 }
	}
	@-o-keyframes titleAnimation { 
	    0% { opacity: 0 }
	    8% { opacity: 1 }
	    17% { opacity: 1 }
	    19% { opacity: 0 }
	    100% { opacity: 0 }
	}
	@-ms-keyframes titleAnimation { 
	    0% { opacity: 0 }
	    8% { opacity: 1 }
	    17% { opacity: 1 }
	    19% { opacity: 0 }
	    100% { opacity: 0 }
	}
	@keyframes titleAnimation { 
	    0% { opacity: 0 }
	    8% { opacity: 1 }
	    17% { opacity: 1 }
	    19% { opacity: 0 }
	    100% { opacity: 0 }
	}
	/* Show at least something when animations not supported */
	.no-cssanimations .cb-slideshow li span{
		opacity: 1;
	}

	@media screen and (max-width: 1140px) { 
	    .cb-slideshow li div h3 { font-size: 140px }
	}
	@media screen and (max-width: 600px) { 
	    .cb-slideshow li div h3 { font-size: 80px }
	}
</style>
<div ng-controller="userLoginController">
	<ul class="cb-slideshow col-md-8">
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>
	<form class="col-md-3 pull-right" novalidate="">
		<div class="panel panel-body login-form" style="background-color: rgba(255,255,255,0.63); padding: 20px; margin-top:10%;">
			<div class="text-center">
				<div class="icon-object border-warning-400 text-warning-400"><i class="icon-briefcase"></i></div>
				<h3 class="content-group-lg">Login to your account <small class="display-block">Enter your credentials</small></h3>
			</div>

			<div class="form-group has-feedback has-feedback-left">
				<label>Username:</label>
				<input type="text" class="form-control input-lg" placeholder="Username" ng-model="login.username" required>
				<div class="form-control-feedback">
					<i class="icon-user text-muted"></i>
				</div>
			</div>

			<div class="form-group has-feedback has-feedback-left">
				<label>Password:</label>
				<input type="password" class="form-control input-lg" placeholder="Password" ng-model="login.password" required>
				<div class="form-control-feedback">
					<i class="icon-lock2 text-muted"></i>
				</div>
			</div>

			<div class="form-group login-options">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 heading-divided">
						<button type="submit" class="btn bg-blue btn-block btn-lg" ng-click="processLogin()">Login <i class="icon-arrow-right14 position-right"></i></button>
					</div>

					<div class="col-sm-6 col-md-offset-4">
						<a href="#" class="text-center">Forgot password?</a>
					</div>
				</div>
			</div>

			<div class="form-group">
				
			</div>
		</div>
	</form>
</div>
