<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script>$('select.select').select2({
		placeholder: "Select an option",
		allowClear: true
	});</script>

<div ng-controller="userSwitchDepartmentController">
	<div class="page-header col-md-7 mb-15">
		<div class="page-header-content">
			<div class="page-title">
				<!-- <h4><i class="icon-cog5 position-left"></i> <span class="text-semibold">Switch</span> Department</h4> -->
			</div>

			<div class="heading-elements">
				<div class="heading-btn-group">
					<a href="#" class="btn btn-link btn-float has-text" ng-click="returnToPrimaryDept()"><i class="icon-home5 text-primary"></i><span>Return to primary department</span></a>
				</div>
			</div>
		</div>
	</div>
	<div class="content-wrapper  login-container">
		<!-- Unlock user -->
		<form role="form">
			<div class="panel login-form">
				<div class="thumb thumb-rounded">
					<img src="{{loadImage(currentStaffInfo.StaffPicture)}}" alt="No Picture Found For This Account">
					<div class="caption-overflow">
						<span>
							<!-- <a href="#" class="btn border-white text-white btn-flat btn-icon btn-rounded btn-xs"><i class="icon-collaboration"></i></a>
							<a href="#" class="btn border-white text-white btn-flat btn-icon btn-rounded btn-xs ml-5"><i class="icon-question7"></i></a> -->
						</span>
					</div>
				</div>

				<div class="panel-body">
				<h6 class="content-group text-center text-semibold no-margin-top">{{currentStaffInfo.StaffFullName}} <small class="display-block">Switch accounts</small></h6>

				<div class="form-group has-feedback">
					<select class="select" ng-model="department">
<option></option>
						<option value="">Select department to switch into</option>
						<option ng-repeat="dept in switchableDepartments" value="{{dept.DepartmentID}}">
							{{dept.Name}}
						</option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary btn-block" ng-click="switch()">Switch <i class="icon-arrow-right14 position-right"></i></button>
				</div>
			</div>
		</form>
		<!-- /unlock user -->
	</div>
</div>
