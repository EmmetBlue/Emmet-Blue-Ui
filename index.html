<!DOCTYPE html>
<html lang="en" ng-app="EmmetBlue" ng-controller="coreController">
<head>
	<meta charset="utf-8">
	<base href="/">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- Core JS files -->
	<script
		type="text/javascript"
		src="assets/js/core/libraries/headjs/head.min.js"
		data-headjs-load="init.js"
	>
	</script>
	<!-- /core js files -->	
	<style>
		.dataTables_filter input { width: 50px }
		/* fade */
		@-webkit-keyframes fade {
			from { }
			to { opacity: 0.3; }
		}
		@keyframes fade {
			from { }
			to { opacity: 0.3; }
		}

		/* scale up */
		@keyframes scaleUp {
		    from    { opacity: 0.3; -webkit-transform: scale(0.8); }
		}

    	.pages.ng-enter { animation: scaleUp 0.3s both ease-in; }
    	.pages.ng-leave { transform-origin: 0% 0%; animation: fade 0.4s both ease-in; }

	</style>
</head>

<body>
	<!-- Main navbar -->
	<div id="globalHeader" ng-include src="'assets/angular/core/templates/header.html'"></div>
	<!-- /main navbar -->

	<div class="no-login" id="moduleMenu" ng-include src="moduleMenu"></div>

	<div class="no-login" id="moduleHeader" ng-include src="moduleHeader"></div>

	<!-- Page container -->
	<div class="page-container">
		<!-- Page content -->
		<div class="page-content">
			<div class="no-login" id="moduleSidebar" ng-include src="moduleSidebar"></div>
			<div class="content-wrapper">
				<div class="pages" ng-view></div>
			</div>
		</div>
		<!-- /page content -->
		<div class="footer text-muted">
			&copy; 2016. <a href="#">EmmetBlue</a> by <a href="#" target="_blank">The EmmetBlue Team</a>
		</div>
	</div>
	<!-- /page container -->
</body>
</html>
