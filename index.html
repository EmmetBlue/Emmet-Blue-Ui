<!DOCTYPE html>
<html lang="en" ng-app="EmmetBlue" ng-controller="coreController">
<head>
	<meta charset="utf-8">
	<base href="/">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicons/apple-icon-57x57.png">

	<link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicons/apple-icon-152x152.png">

	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!-- Core JS files -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<script
		type="text/javascript"
		src="assets/js/core/libraries/headjs/head.min.js"
		data-headjs-load="init.js"
	>
	</script>
	<!-- /core js files -->	
	<style>
		/*@font-face {
		  font-family: 'Open Sans';
		  font-style: normal;
		  font-weight: 400;
		  src: local('Open Sans'), local('OpenSans'), url(assets/fonts/opensans.woff2) format('woff2');
		  unicode-range: U+0460-052F, U+20B4, U+2DE0-2DFF, U+A640-A69F;
		}*/
		* {
			font-family: "Open Sans", Arial;
		}
		.dataTables_filter input { width: 50px }
		/* fade */
		@-webkit-keyframes fade {
			from { }
			to { opacity: 0.3; }
		}
		@keyframes fade {
			from { }
			to { opacity: 0.3; }
		}

		/* scale up */
		@keyframes scaleUp {
		    from    { opacity: 0.3; -webkit-transform: scale(0.8); }
		}

    	/*.pages.ng-enter { animation: scaleUp 0.3s both ease-in; }
    	.pages.ng-leave { transform-origin: 0% 0%; animation: fade 0.4s both ease-in; }*/

	</style>
</head>

<body ng-cloak>
	<!-- Main navbar -->
	<div id="nonPrintableArea">
		<div ng-if="!isAuthPage()">
			<div id="globalHeader" ng-include src="'assets/angular/core/templates/header.html'"></div>
			<div id="moduleMenu"  ng-include src="moduleMenu"></div>
			<!-- <div id="moduleHeader"  ng-include src="moduleHeader"></div> -->

			<!-- Page container -->
			<div class="page-container" >
				<!-- Page content -->
				<div class="page-content">
					<div class="no-login" id="moduleSidebar" ng-include src="moduleSidebar"></div>
					<div class="content-wrapper">
						<div class="pages" ng-view></div>
					</div>
				</div>
				<!-- /page content -->
				<div class="footer text-muted">
					&copy; 2016. <a href="#">For St. Gerard's Catholic Hospital</a> <a href="#" class="text-muted" target="_blank"> EmmetBlue&reg;</a>
				</div>
			</div>
			<!-- /page container -->
		</div>
		<!-- /main navbar -->
		<div ng-if="isAuthPage()">
			<div ng-view></div>
		</div>
	</div>
</body>
</html>
